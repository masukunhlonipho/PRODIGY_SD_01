<div class="background">
  <mat-toolbar color="primary" class="title-bar">
    ğŸŒ¡ï¸Temperature ConverterğŸŒ¡ï¸
  </mat-toolbar>

  <div class="container">
    <mat-card class="card">
      <h2>Convert Temperature</h2>

      <!-- Error Message Display -->
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

      <!-- Temperature Input Field -->
      <mat-form-field appearance="outline">
        <mat-label>Enter Temperature</mat-label>
        <input matInput [(ngModel)]="temperature" type="text" />
      </mat-form-field>

      <!-- Unit Selection Field -->
      <mat-form-field appearance="outline">
        <mat-label>Select Unit</mat-label>
        <mat-select [(ngModel)]="unit">
          <mat-option value="Celsius">Celsius</mat-option>
          <mat-option value="Fahrenheit">Fahrenheit</mat-option>
          <mat-option value="Kelvin">Kelvin</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Action Buttons -->
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="convertTemperature()">
          Convert
        </button>
        <button mat-raised-button color="warn" (click)="clearForm()">
          Reset
        </button>
      </div>
    </mat-card>

    <!-- Converted Results Display -->
    <div *ngIf="results.length > 0" class="result-display">
      <h3>Converted Values:</h3>
      <div class="result-box" *ngFor="let result of results">
        {{ result }}
      </div>
    </div>
  </div>
</div>
