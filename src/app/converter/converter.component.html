<mat-toolbar color="primary">
    Temperature Converter
  </mat-toolbar>
  
  <div class="container">
    <mat-card>
      <h2>Convert Temperature</h2>
      <form>
        <!-- Input Field for Temperature -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Enter Temperature</mat-label>
          <input
            matInput
            type="number"
            placeholder="e.g., 25"
            [(ngModel)]="temperature"
            name="temperature"
            required
          />
        </mat-form-field>
  
        <!-- Dropdown for Unit Selection -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Select Unit</mat-label>
          <mat-select [(ngModel)]="unit" name="unit" required>
            <mat-option value="Celsius">Celsius</mat-option>
            <mat-option value="Fahrenheit">Fahrenheit</mat-option>
            <mat-option value="Kelvin">Kelvin</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Convert Button -->
        <button mat-raised-button color="primary" (click)="convertTemperature()">
          Convert
        </button>
      </form>
  
      <!-- Display Converted Results -->
      <div *ngIf="results.length">
        <h3>Converted Values:</h3>
        <p *ngFor="let result of results">{{ result }}</p>
      </div>
    </mat-card>
  </div>
